<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting to user preferences...</title>
    <!--<meta http-equiv="refresh" content="0.5; URL='loan_management_platform.html'" />-->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #21ac93;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 50px;
            color: #00ff99;
            margin-bottom: 10px;
        }

        p {
            font-size: 25px;
            margin: 5px 0;
        }

        .loader {
            margin-top: 20px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #00ff99;
            border-radius: 50%;
            width: 75px;
            height: 75px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn {
            margin-top: 30px;
            padding: 12px 30px;
            background-color: #00ff99;
            color: #0e153a;
            border: none;
            border-radius: 10px;
            font-size: 22px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #00cc7a;
            transform: scale(1.05);
        }

        a {
            color: #ffcc00;
            text-decoration: none;
        }

        a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>JMS | Victor Omondi</h1>
    <p>Redirecting you to the Loans tracker...</p>
    <div class="loader"></div>
    <!--<p>If you are not redirected automatically, <a href="loan_management_platform.html">click here</a>.</p>-->
    <button class="btn" onclick="proceed()">Proceed</button>

    <script>
        function proceed() {
            window.location.href = "loan_management_platform.html";
        }
    </script>
</body>
</html>
